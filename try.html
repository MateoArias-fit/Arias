<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Color Animation</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="day-btn" data-color="#966FD6">Monday</button>
            <button class="day-btn" data-color="#FFC5D3">Tuesday</button>
            <button class="day-btn" data-color="#B3EBF2">Wednesday</button>
            <button class="day-btn" data-color="#77DD77">Thursday</button>
            <button class="day-btn" data-color="#FDFD96">Friday</button>
            <button class="day-btn" data-color="#FFC067">Saturday</button>
            <button class="day-btn" data-color="#FF6961">Sunday</button>
        </div>
        <div class="box"></div>
    </div>
    <script src="try.js"></script>
</body>
</html>
